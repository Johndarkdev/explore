<!--Veja também posts -->
{% if sugested_post %}
<div class="container-fluid to-see-post">
    <h3>Veja também</h3>

    <div class="">
        <ul>
            {% for post in sugested_post %}

            <a href="{% url 'post_view' slug=post.slug %}">
                <li>

                    <article>
                        {% if post.url_to_image %}
                        <img class="mb-2" src="{{ post.url_to_image }}" alt="{{ post.title }}" />
                    {% endif %}
                    <br />
                <h5>{{ post.title }}</h5>

            </article>
        </li>
    </a>
    <hr />
{% endfor %}
</ul>
</div>
</div>
{% else%}

{% endif %}
