{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css" />
    
    <script src="{% static 'css/bootstrap/bootstrap.bundle.js' %}" type="text/javascript"></script>

    <!--General Style-->
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}" type="text/css" media="all" />

    <!-- Main stylesheet-->
    <link rel="stylesheet" href="{% block style %} {% endblock style %}" type="text/css" media="all" />

    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}
        {% endblock title %}</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="{% url 'home_view' %}">



                <img src="{% static 'img/logo/xplore-logo1.png'%}" alt="xplore-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'posts_view' 'life style' %}">Life Style<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts_view' 'sport' %}">Desporto</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts_view' 'tech' %}">Tecnologia</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'posts_view' 'celebrity' %}">Celebridades</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Slide Block-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'img/pexels-marcelochagas-1876279.jpg' %}" alt="First slide">

                    <div class="carousel-caption d-md-block">
                        <h5>{{ destaque.destaque0.title }}</h5>

                        <a class="btn btn-primary btn-sm" href="#">Ver mais</a>
                    </div>
                </div>
              
              <!--Controls-->  
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>
    


    {% block content %}

    {% endblock content %}

    <!-- Footer Block-->
    <footer class="bg-light">
        <!--News letter-->
        <div class="newsletter">
            <form class="form-group" method="POST">

                <legend>Assine nossa newsletter..</legend>
                <input class="form-control" type="email" name="email" id="email" value="" placeholder="exemplo@gmail.com" />

                <button class="btn btn-dark btn-md mt-2" type="submit">Assinar</button>
            </form>
        </div>

        <br /> <br /><br /><br /><br /> <br /> <br /> <hr />


        <div>
            <!-- Social media-->
            <ul>
                <li class="facebook"> <a href="#"><img src="{% static '/img/icon/facebook.png' %}" alt="facebook-icon" />
                </a></li>

                <li> <a href=""> <img src="{% static 'img/icon/instagram.png' %}" alt="Instagram-icon" /></a></a></li>

            <li> <a href=""> <img src="{% static 'img/icon/tiktok.png' %}" alt="tiktok-icon" /></a></li>

            <li>
                <a href="">

                    <img src="{% static 'img/icon/youtube.png' %}" alt="youtube-icon" />
                </a>
            </li>
        </a>
    </li>
</ul>

<p>
    © 2024 Xplore. Todos direitos reservados.
</p>
</div>
</footer>


<!--Bootstrap JS--π÷÷
<script src="{% static 'css/bootstrap/bootstrap.bundle.js' %}" type="text/javascript"></script-->
</body>
</html>
